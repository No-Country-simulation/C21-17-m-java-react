  client:
    register-with-eureka: false   # El servidor no necesita registrarse a s√≠ mismo
    fetch-registry: false         # El servidor no obtiene el registro
    server-url:
      default-zone: http://ec2-35-171-28-182.compute-1.amazonaws.com:${server.port}/eureka
