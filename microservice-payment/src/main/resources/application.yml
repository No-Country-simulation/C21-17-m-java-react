server:
  port: 8060

spring:
  application:
    name: msvc-payment
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/elearning_payments_db
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: create  # O 'create' segï¿½n tu caso
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

